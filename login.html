<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeWeaver | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Smooth fade for switching forms */
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex items-center justify-center relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-50 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-50 rounded-full blur-[100px]"></div>
    </div>

    <div class="w-full max-w-md p-8 relative z-10 glass rounded-3xl animate-in zoom-in duration-300">
        <div class="text-center mb-10">
            <div
                class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
                <i class="fa-solid fa-clock-rotate-left text-2xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">TimeWeaver</h1>
            <p class="text-slate-500 text-sm mt-2">Resource Management System</p>
        </div>

        <!-- Role Selector -->
        <div class="grid grid-cols-3 gap-2 p-1 bg-slate-100 rounded-xl mb-8">
            <button type="button" onclick="setRole('admin')" id="role-admin"
                class="role-btn active py-2 rounded-lg text-xs font-bold transition-all bg-white text-indigo-600 shadow-sm border border-slate-200">ADMIN</button>
            <button type="button" onclick="setRole('faculty')" id="role-faculty"
                class="role-btn py-2 rounded-lg text-xs font-bold transition-all text-slate-400 hover:text-slate-600">FACULTY</button>
            <button type="button" onclick="setRole('student')" id="role-student"
                class="role-btn py-2 rounded-lg text-xs font-bold transition-all text-slate-400 hover:text-slate-600">STUDENT</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="space-y-6 fade-in">
            <div class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="username" placeholder="Username / ID" required
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder:text-slate-400 text-sm font-semibold">
                </div>

                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="password" id="password" placeholder="Password" required
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 rounded-xl pl-12 pr-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder:text-slate-400 text-sm font-semibold">
                    <button type="button" onclick="togglePassword('password')"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 transition-colors">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-100 flex items-center justify-center gap-2 group">
                <span>Sign In</span>
                <i class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>

            <!-- Admin Registration Toggle -->
            <div id="admin-register-link" class="text-center mt-4 hidden">
                <p class="text-xs text-slate-400">New Administrator? <a href="#" onclick="toggleMode('register')"
                        class="text-indigo-600 font-bold hover:underline">Create Account</a></p>
            </div>

            <div id="errorMessage"
                class="hidden p-3 rounded-lg bg-red-50 border border-red-100 text-red-500 text-xs font-bold text-center">
                Invalid credentials
            </div>
        </form>

        <!-- REGISTER FORM (Admin Only) -->
        <form id="registerForm" class="space-y-6 hidden fade-in">
            <div class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-user-plus absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="reg-username" placeholder="New Admin Username" required
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder:text-slate-400 text-sm font-semibold">
                </div>

                <div class="relative">
                    <i class="fa-solid fa-id-card absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="reg-fullname" placeholder="Full Name" required
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 rounded-xl pl-12 pr-4 py-3.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder:text-slate-400 text-sm font-semibold">
                </div>

                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="password" id="reg-password" placeholder="Password" required
                        class="w-full bg-slate-50 border border-slate-200 text-slate-800 rounded-xl pl-12 pr-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all placeholder:text-slate-400 text-sm font-semibold">
                    <button type="button" onclick="togglePassword('reg-password')"
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-indigo-600 transition-colors">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-100 flex items-center justify-center gap-2 group">
                <span>Create Admin Account</span>
                <i class="fa-solid fa-user-shield group-hover:scale-110 transition-transform"></i>
            </button>

            <div class="text-center mt-4">
                <p class="text-xs text-slate-400">Already have an account? <a href="#" onclick="toggleMode('login')"
                        class="text-indigo-600 font-bold hover:underline">Sign In</a></p>
            </div>

            <div id="regErrorMessage"
                class="hidden p-3 rounded-lg bg-red-50 border border-red-100 text-red-500 text-xs font-bold text-center">
                Registration failed
            </div>
            <div id="regSuccessMessage"
                class="hidden p-3 rounded-lg bg-green-50 border border-green-100 text-green-600 text-xs font-bold text-center">
                Account created! Redirecting...
            </div>
        </form>

    </div>

    <script>
        let currentRole = 'admin';
        const API_URL = 'http://localhost:3000/api';

        // Initialize
        checkAdminLink();

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
            field.setAttribute('type', type);
            // Toggle icon (optional, would need to target the i element inside the button)
        }

        function setRole(role) {
            currentRole = role;

            // UI Update for Tabs
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-white', 'text-indigo-600', 'shadow-sm', 'border', 'border-slate-200');
                btn.classList.add('text-slate-400');
            });
            const activeBtn = document.getElementById(`role-${role}`);
            activeBtn.classList.remove('text-slate-400');
            activeBtn.classList.add('active', 'bg-white', 'text-indigo-600', 'shadow-sm', 'border', 'border-slate-200');

            checkAdminLink();

            // Switch back to login form if role changes
            toggleMode('login');
        }

        function checkAdminLink() {
            const adminLink = document.getElementById('admin-register-link');
            if (currentRole === 'admin') {
                adminLink.classList.remove('hidden');
            } else {
                adminLink.classList.add('hidden');
            }
        }

        function toggleMode(mode) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (mode === 'register') {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            } else {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            }

            // Reset messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('regErrorMessage').classList.add('hidden');
            document.getElementById('regSuccessMessage').classList.add('hidden');
        }

        // --- LOGIN LOGIC ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role: currentRole })
                });

                const data = await response.json();

                if (response.ok) {
                    // Success
                    localStorage.setItem('tw_session', JSON.stringify({
                        ...data,
                        timestamp: Date.now()
                    }));

                    // Redirect based on role
                    const paths = {
                        admin: 'admin_dashboard/index.html',
                        faculty: 'faculty_dashboard/index.html',
                        student: 'student_dashboard/index.html' // Assuming path structure based on previous list_dir
                    };

                    // Fix path if needed (folder names might be slightly different, let's check basic assumption or default)
                    // From step 5: student_dashbord (typo in folder name), faculty_dashboard, admin_dashboard
                    // Correcting typos based on ls output: student_dashbord
                    let path = paths[currentRole];
                    if (currentRole === 'student') path = 'student_dashbord/index.html';

                    window.location.href = path;
                } else {
                    // Error
                    errorMsg.innerText = data.error || 'Invalid credentials';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = 'Connection error. Is server running?';
                errorMsg.classList.remove('hidden');
            }
        });

        // --- REGISTER LOGIC (Admin Only) ---
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const fullName = document.getElementById('reg-fullname').value;
            const errorMsg = document.getElementById('regErrorMessage');
            const successMsg = document.getElementById('regSuccessMessage');

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, role: 'admin', fullName })
                });

                const data = await response.json();

                if (response.ok) {
                    successMsg.classList.remove('hidden');
                    setTimeout(() => {
                        // Auto login or just switch to login
                        toggleMode('login');
                        document.getElementById('username').value = username;
                        document.getElementById('password').value = password;
                    }, 1500);
                } else {
                    errorMsg.innerText = data.error || 'Registration failed';
                    errorMsg.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = 'Connection error';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
